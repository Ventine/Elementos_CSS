<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Pokemon</title>
    <link
      rel="shortcut icon"
      href="./images/charizard.png" 
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="flex">
      <article class="card">
        <img
          src="./images/fondoencabezado.svg"
          alt="fondo"
          class="card-header"
        />
        <div class="card-body">
          <div class="card-body-contentimg">
             <img
            src="./images/charizard.png"
            width="150"
            alt="imagen de victor"
            class="card-body-contentimg-img"
          />
          </div>
         
          <h1 class="card-body-title">
            charizard
            <span>#26</span>
          </h1>
          <p clas="card-body-text">coleccionable</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>Poder</h3>
            <img src="./images/fuego.png"
            width="35">
          </div>
          <div class="card-footer-social">
            <h3>Resistencia</h3>
            <img src="./images/castillo.png"
            width="35">
          </div>
          <div class="card-footer-social">
            <h3>Bonus</h3>
            <img src="./images/cofre.png"
            width="35">
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
